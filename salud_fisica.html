<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Salud Física</title>
  <link rel="stylesheet" href="./style_home.css">
</head>
<body>

  <header>
    <h1>Formulario de Salud Física</h1>
  </header>

  <nav>
    <a href="./home.html">Inicio</a>
    <a href="./agenda.html">Ver agenda</a>
    <a href="./agregar_evento.html">Agregar evento</a>
    <a href="./perfil.html">Ver perfil</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>

  <main class="eventos">
    <h2 class="discreto">Salud Fisica</h2>
    <form action="./personalizar.html">
      <h2 class="discreto">Condición Física</h2>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1" />

      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" name="altura" />

      <label for="frecuencia">¿Con qué frecuencia haces ejercicio?</label>
      <select id="frecuencia" name="frecuencia">
        <option value="nunca">Nunca</option>
        <option value="1-2">1-2 veces/semana</option>
        <option value="3-4">3-4 veces/semana</option>
        <option value="5+">5 o más veces/semana</option>
      </select>

      <label for="sueno">Horas promedio de sueño por noche:</label>
      <input type="number" id="sueno" name="sueno" step="0.1" />

      <label for="presion">¿Conoces tu presión arterial promedio?</label>
      <input type="text" id="presion" name="presion" placeholder="Ej. 120/80" />

      <p>Siga el siguiente video y describa sus resultados</p>
      <p>Video</p>
      <label for="lagartijas">¿Cuantas lagartijas logro hacer?</label>
      <input type="text" id="lagartijas" name=""/>

      <label for="plancha">¿Cuanto tiempo duro en plancha?</label>
      <input type="text" id="plancha" name=""/>

      <label for="sentadillas">¿Cuantas sentadillas logro hacer?</label>
      <input type="text" id="sentadillas" name=""/>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
