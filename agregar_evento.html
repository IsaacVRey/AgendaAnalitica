<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Analítica</title>
  <link rel="stylesheet" href="./style_home.css">
</head>
<body>

  <header>
    <h1>Agregar evento</h1>
  </header>

  <nav>
    <a href="./home.html">Inicio</a>
    <a href="./agenda.html">Ver agenda</a>
    <a href="./agregar_evento.html">Agregar evento</a>
    <a href="./perfil.html">Ver perfil</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>

  <main class="eventos">
    <form action="#" method="post">
      <label for="nombre">Nombre del evento:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="descripcion">Descripción detallada:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="objetivo">Objetivo:</label>
      <textarea id="objetivo" name="objetivo" rows="3"></textarea>

      <button type="submit">Guardar en Agenda</button>
    </form>
  </main>

  </footer>

</body>
</html>
